<!DOCTYPE html>

</head>

<body>
    <!--Navbar-->

    <nav class=" max-w-full flex px-8 justify-between">

</nav>

<!--Text1-->

            <!--Text2-->

        </div>

<!--Footer-->

            <footer class="fixed inset-x-0 bottom-0 p-4 shadow-lg  flex h-6 bg-gray-100 py-7 px-20 justify-between ">

                </div>
                    <div class=" hover:underline transition duration-300 ease-in-out cursor-pointer tracking-tighter subpixel-antialiased tracking-wider px-4 flex items-center justify-center mr-44 p-4">
